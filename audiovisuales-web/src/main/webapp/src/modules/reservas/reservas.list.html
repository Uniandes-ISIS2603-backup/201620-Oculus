<div class="container-fluid" >
   
    <table class="table table-hover" class="col-md-4">
        <thead>
            <tr>
                <th class="active">Fecha</th> 
                <th class="active">Estado</th>
                <th class="active">Actions</th>
            </tr>
        </thead>
        <tbody>
            
            <tr ng-repeat="record in records" style="background-color: #D0D3D4">
                <td id="{{$index}}-fecha">{{record.fecha}}</td>
                <td id="{{$index}}-estado">{{record.estado}}</td>

                <td>
                    <button  class="btn btn-primary" id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="reservaEdit({reservaId: record.id})"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                    <button  class="btn btn-primary" id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Remove</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
