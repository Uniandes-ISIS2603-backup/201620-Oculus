<div class="container-fluid" >
   
    <table class="table table-hover" class="col-md-4">
        <thead>
            <tr>
                <th class="active">Nombre</th>
                <th class="active">Codigo</th>
                <th class="active">Login</th>
                <th class="active">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-nombre">{{record.nombre}}</td>
                <td id="{{$index}}-codigo">{{record.codigo}}</td>
                <td id="{{$index}}-login">{{record.login}}</td>

                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-primary"  ui-sref="profesorEdit( {profesorId: record.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                                                                                            
                    <button id="{{$index}}-delete-btn" class="btn btn-primary"  ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Remover</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
