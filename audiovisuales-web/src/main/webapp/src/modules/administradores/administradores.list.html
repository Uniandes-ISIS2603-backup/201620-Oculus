<div class="row" >
   
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="active">Nombre</th>
                <th class="active">Id</th>
                <th class="active">Login</th>
                <th class="active">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records" style="background-color: #D0D3D4">
                <td id="{{$index}}-nombre">{{record.nombre}}</td>
                <td id="{{$index}}-id">{{record.id}}</td>
                <td id="{{$index}}-login">{{record.login}}</td>

                <td>
                    <button class="btn btn-primary" id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="administradorEdit( {administradorId: record.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                                                                                            
                    <button class="btn btn-primary"id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Remover</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
