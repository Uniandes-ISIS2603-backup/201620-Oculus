<div class="col-md-12" >
    <div class="container-fluid" >
        <div class="row"  align="right" >
            <button class="btn btn-primary" class="btn btn-default" ui-sref="adminGeneralPuntosDeAtencionCreate">Crear punto de Atenci√≥n</button></div>
        <div class="row" >
            <table class="table table-hover" >
                <thead >
                    <tr>
                        <th class="active">Nombre</th>
                        <th class="active">Acciones</th
                   
                    </tr>
                </thead>
                <tbody >
                    <tr ng-repeat="record in records" style="background-color: #D0D3D4">
                       
                        <td id="{{$index}}-name">{{record.name}}</td>

                        <td>
                            <button class="btn btn-primary" id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="puntoDeAtencionAdminGeneralEdit({puntoDeAtencionId: record.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                            <button class="btn btn-primary" id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Remover</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
