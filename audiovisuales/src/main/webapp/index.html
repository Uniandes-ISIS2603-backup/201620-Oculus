<!DOCTYPE html>
<html ng-app="audiovisuales">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- Evitar el cache y que los cambios se reflejen rápidamente...-->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        
        
        
        <title>Audiovisuales</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

        <script src="src/app.js" type="text/javascript"></script> 
        
        <script src="src/modules/equipos/equipos.mod.js" type="text/javascript"></script>
        <script src="src/modules/equipos/equipos.ctrl.js" type="text/javascript"></script>
        
      
        <script src="src/modules/administradores/administradores.mod.js" type="text/javascript"></script>
        <script src="src/modules/administradores/administradores.ctrl.js" type="text/javascript"></script>

        <script src="src/modules/locaciones/locaciones.mod.js" type="text/javascript"></script>
        <script src="src/modules/locaciones/locaciones.ctrl.js" type="text/javascript"></script>
        
        <script src="src/modules/profesores/profesores.mod.js" type="text/javascript"></script>
        <script src="src/modules/profesores/profesores.ctrl.js" type="text/javascript"></script>
        
        <script src="src/modules/reservas/reservas.mod.js" type="text/javascript"></script>
        <script src="src/modules/reservas/reservas.ctrl.js" type="text/javascript"></script>
        
        
        


    </head>
   <body style="padding-top: 20px;">
        <div class="container-fluid" class="col-md-12">   
            <h3>Audiovisuales</h3>
            
            <ul class="nav nav-tabs">            
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">Profesor
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a ui-sref="equipoCreate">Crear reserva</a></li>    
                         <li><a ui-sref="equiposList">Reservas</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">Administrador
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a ui-sref="equipoCreate">Registrar un equipo</a></li>    
                        <li><a ui-sref="equiposList">Recibir equipo</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">Administrador General
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a ui-sref="equipoCreate">Agregar punto de atención</a></li>    
                        <li><a ui-sref="equiposList">Puntos de atención</a></li>
                        <li><a ui-sref="equipoCreate">Ver reservas pendientes</a></li>    
                        <li><a ui-sref="equiposList">Ver reservas canceladas</a></li>
                    </ul>
                </li>
             </ul>
            <div ui-view="mainView">
            </div>
        </div>
</body>        
</html>
