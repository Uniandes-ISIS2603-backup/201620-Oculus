<div class="col-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="city-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">
        
        <div ng-messages="form.$error">
            <div ng-message="required">Llene el formulario</div>
        </div>
   
        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >

                <label for="id" class="col-md-4 control-label">Id</label>
                <div class="col-md-10">
                    <input id="caracteristicas" name="id" class="form-control" type="text" ng-model="currentRecord.id" ng-init=2 required />
                </div>
                
                <div class="col-md-10">
                <label for="tipo" class="col-md-4 control-label" > Tipo </label>
                    <select id="tipo" name="tipo" class="form-control" type="text" ng-model="currentRecord.tipo" ng-init="currentRecord.tipo" required >
                    <option value="Computador portatil">Computador portatil</option>
                    <option value="Audífonos">Audífonos</option>
                    <option value="Cámara de video">Cámara de video</option>
                    <option value="Apuntador">Apuntador</option>
                </select>
                </div>
     
                <label for="tipo" class="col-md-4 control-label">Caracteristicas</label>
                <div class="col-md-10">
                    <input id="caracteristicas" name="caracteristicas" class="form-control" type="text" ng-model="currentRecord.caracteristicas" ng-init="currentRecord.caracteristicas" required />
                </div>
                
               
                
            </div>
            
            <button type="button" ui-sref='administradorListEquipos'>Cancel</button>
            <button type="submit" >Save</button>    
        </fieldset>
    </form>
</div>
