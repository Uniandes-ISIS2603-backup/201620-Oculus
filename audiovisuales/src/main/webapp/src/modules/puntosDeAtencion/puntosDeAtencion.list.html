<div class="col-md-12">
    <div class="container-fluid">
        <div class="row">
            <button class="btn btn-default" ui-sref="puntoDeAtencionCreate">Crear punto de Atenci√≥n</button></div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Acciones</th>
                   
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="record in records">
                       
                        <td id="{{$index}}-ubicacion">{{record.ubicacion}}</td>

                        <td>
                            <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="puntoDeAtencionEdit({puntoDeAtencionId: record.id})"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                            <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Remove</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
